<html>
  	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container" id="mainDiv">
			<div class="list-group" style="width : 250px; float: left;">
				<div class="list-group-item list-group-item-action list-group-item-primary">Speed | 
					<span class="text" id="speedText">2</span>
					<input type="range" id="speedRange" min="0.1" max="5" step="0.1" value="2" style="width:200px;" onchange="setSpeed(event)">
				</div>
				<div class="list-group-item list-group-item-action list-group-item-danger">Color | 
					<input type="color" id="colorSelect" value="#ef0e0e">
				</div>
				<div class="list-group-item list-group-item-action list-group-item-warning">Bg Color | 
					<input type="color" id="bgColorSelect" value="#000000">
				</div>
				<a href="#" class="list-group-item list-group-item-action list-group-item-success">Petals | 
					<span class="text" id="petalNumber">10</span>
					<input type="range" id="petalRange" min="3" max="30" step="2" value="10" style="width:200px;" onchange="setPetalCount(event)">
				</a>
				<div class="list-group-item list-group-item-action list-group-item-primary">Size | 
					<span class="text" id="sizeText">60</span>
					<input type="range" id="sizeRange" min="30" max="1000" step="10" value="60" style="width:200px;" onchange="setSize(event)">
				</div>
				<div class="list-group-item list-group-item-action list-group-item-danger">Opacity | 
					<span class="text" id="opacityText">100</span>
					<input type="range" id="opacityRange" min="1" max="255" step="1" value="100" style="width:200px;" onchange="setOpacity(event)">
				</div>
				<a href="#" class="list-group-item list-group-item-action list-group-item-warning" onclick="undo()">Undo</a>
			</div>
		</div>

		<script src="sketch.js"></script>
		<script src="sliders.js"></script>
	</body>
</html>
